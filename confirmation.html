</head>

<style>
    table {
        margin: auto;
    }
    td {
        font-size: 1.5em;
        padding: 0.25em;
        border-bottom: 1px solid gray;
    }
    td: first-child {
        text-align: right;

</style>

<body>

    <section class="header">
        <nav>
            <a href="index.html"><img src="logo.png" alt=""></a>
            <div class="nav-links" id="navLinks">
                <i onclick="hideMenu()"></i>
                <ul>
                    <li><a href="">PLAY</a></li>
                    <li><a href="">LEARN</a></li>
                    <li><a href="">ABOUT US</a></li>
                </ul>
            </div>
            <i onclick="showMenu()"></i>
            <div class="ms-auto">
                <a class="nav-link btn btn-outline" href="signup.html">Sign Up</a>

        </nav>

    <div class="text-box">
        <h2> Thank you for... </h2>
    </div>
    </section>

    <section>

            <h1> Your details </h1>
            <table>
                <tr><td>First Name</td><td>{{ form_data['firstname'] }}</td></tr>

            <div class="text-center">

    </section>

    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.right = "0";
        }
        function hideMenu(){
            navLinks.style.right = "-200px";
        }
    </script>

</body>
</html>
