<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Karori Badminton </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <section class="header">
        <nav>
            <a href="index.html"><img src="logo.png" alt=""></a>
            <div class="nav-links" id="navLinks">
                <i onclick="hideMenu()"></i>
                <ul>
                    <li><a href="">PLAY</a></li>
                    <li><a href="">LEARN</a></li>
                    <li><a href="">ABOUT US</a></li>
                </ul>
            </div>
            <i onclick="showMenu()"></i>
            <div class="ms-auto">
                <a class="nav-link btn btn-outline" href="signup.html">Sign Up</a>
                <a class="nav-link btn btn-outline" href="{{ url_for('login') }}">Log In</a>
            </div>
        </nav>

    <div class="text-box">
        <h2> Join us! Be first to know about news, special events and other updates! </h2>
    </div>
    </section>

    <section>
        <div class="container-lg p-3">
        <form>
            <div>
                <label for="firstname" class="form-label"> First Name </label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="" value="{{firstname}}" required>
            </div>
            <div>
                <label for="surname" class="form-label"> Surname </label>
                <input type="text" class="form-control" id="surname" name="surname" placeholder="" value="{{surname}}" required>
            </div>
            <div>
                <label for="email" class="form-label"> Email </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="" value="{{email}}" required>
            </div>
            <div>
                <label for="aboutme" class="form-label"> Tell us about yourself: </label>
                <textarea class="form-control" id="aboutme" name="aboutme"> {{aboutme}} </textarea>
            </div>
            <div class="text-end">
                <button type="reset" class="btn btn-primary"> Reset </button>
                <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
        </form>
        </div>
    </section>

    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.right = "0";
        }
        function hideMenu(){
            navLinks.style.right = "-200px";
        }
    </script>

</body>
</html>
