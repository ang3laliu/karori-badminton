<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="container-fluid">

    <nav class="navbar navbar-expand-lg px-3 py-2">

        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}"><img src="static/images/logo.png" alt=""></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('play') }}"> PLAY </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('learn') }}"> LEARN </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('news') }}"> NEWS </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('aboutus') }}"> ABOUT US </a>
                </li>
            </ul>

            <div class="ms-auto">
                <a class="nav-link btn btn-outline" href="{{ url_for('signup') }}">Sign up</a>
                <a class="nav-link btn btn-outline" href="{{ url_for('login') }}">Log in</a>
            </div>
        </div>
    </nav>
    </div>


{% block content %}

{% endblock %}


    <footer class="rtp container-fluid footer-content">
        <h1> Ready to Play? </h1>
    </footer>

</body>
</html>
